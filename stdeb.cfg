[djangofloor]
Depends = python (>= 2.7), python (<< 2.8), python-django (>= 1.8.0), python-django-allauth (>= 0.19.0), gunicorn (>=0.14.5), python-django-bootstrap3 (>= 5.0.0), python-jsmin (>= 2.1.1), python-django-debug-toolbar (>= 1.2.0), python-django-admin-bootstrapped (>= 2.5.0), python-django-pipeline (>= 1.5.0), python-celery (>=3.1.13), python-django-redis (>= 3.8.3), python-django-redis-cache (>= 0.13.1), python-funcsigs (>= 0.4)
Depends3 = python3 (>= 3.2), python3-django (>= 1.8.0), python3-django-allauth (>= 0.19.0), python3-gunicorn (>=0.14.5), python3-django-bootstrap3 (>= 5.0.0), python3-jsmin (>= 2.1.1), python3-django-debug-toolbar (>= 1.2.0), python3-django-admin-bootstrapped (>= 2.5.0), python3-django-pipeline (>= 1.5.0), python3-celery (>=3.1.13), python3-django-redis (>= 3.8.3), python3-django-redis-cache (>= 0.13.1), python-funcsigs (>= 0.4)

[mutlideb-packages]
djangofloor = 0.14.2

[multideb]
exclude = futures
    djangofloor
    debtools
    setuptools
    stdeb
    grin
    distribute
    pip
    pytz

[django-pipeline]
Depends3 = python3 (>= 3.2), python3-django (>= 1.8.0)
Depends = python (>= 2.7), python (<< 2.8), python-django (>= 1.8.0), python-futures
pre_source = djangofloor.deb_fixes.fix_pipeline

[pytz]
Package = python-tz

[anyjson]
pre_source = debtools.multideb.remove_tests_dir

[requests-oauthlib]
pre_source = debtools.multideb.remove_tests_dir

[celery]
pre_source = djangofloor.deb_fixes.fix_celery

[pathlib]
pre_source = djangofloor.deb_fixes.fix_pathlib

[msgpack-python]
Package = python-msgpack
Package3 = python3-msgpack
pre_source = djangofloor.deb_fixes.fix_msgpack

[python3-msgpack-python]
Package = python3-msgpack
pre_source = djangofloor.deb_fixes.fix_msgpack

[python-openid]
Package = python-openid

[python3-python-openid]
Package = python3-openid
